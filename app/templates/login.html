<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='sesion.css') }}">
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <label for="username">Nombre de Usuario</label>
            {{ form.username() }}
            <label for="password">Contraseña</label>
            {{ form.password() }}
            <button type="submit">Ingresar</button>
        </form>
        <p>¿Eres un usuario nuevo? <a href="{{ url_for('auth.register') }}">Registrarse</a></p>
    </div>
</body>
</html>
