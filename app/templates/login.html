<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <img src="{{ url_for('static', filename='img/LogoBarrioNet.png') }}" alt="Logo" class="logo-top-left">

    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form method="POST">
                {{ form.hidden_tag() }}

                <label for="username">Correo Electrónico</label>
                {{ form.username(class="input-field", placeholder="example@email.com") }}

                <label for="password">Contraseña</label>
                {{ form.password(class="input-field", placeholder="********") }}

                <button type="submit" class="login-btn">Ingresar</button>
            </form>

            <p>¿No tienes cuenta? <a href="{{ url_for('auth.register') }}">Regístrate aquí</a></p>
        </div>
    </div>

</body>
</html>
